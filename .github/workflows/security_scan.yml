name: VulnSentinel CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (pytest)
        working-directory: ./src
        run: |
          pytest --disable-warnings --maxfail=1

      - name: Smoke test â€” Scanner on httpbin
        working-directory: ./src
        run: |
          python scanner.py "https://httpbin.org/get?test=1" --json || true

      - name: Upload scan history log (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scan-history
          path: src/scan_history.jsonl
          if-no-files-found: ignore
